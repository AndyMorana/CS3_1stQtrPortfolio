


<!DOCTYPE html>
<html>
<body>

    <h2>Q1 2nd Graded Exercise submitted by Jan Andrew D. Morana of Rubidium</h2>

    <label for="MealPrice">Meal Price:</label>
    <input type="text" id="MealPrice" name="Meal Price"><br>

    <label for="Tip">Tip:</label>
    <input type="text" id="Tip" name="Tip"><br>

    <label for="ServiceCharge">Service Charge:</label>
    <input type="text" id="ServiceCharge" name="Service Charge"><br>

    <button onclick="totalMeal()">Accept Input</button>

    <p id="TotalMeal"></p>
    <label for="TotalMeal">Total Meal:</label>

    <script>
        function totalMeal() {

            const mp = parseFloat(document.getElementById('MealPrice').value);
            const tip = parseFloat(document.getElementById('Tip').value);
            const Percentofsc = parseFloat(document.getElementById('ServiceCharge').value);

            const totalCost = mp + tip + (Percentofsc / 100 * mp);

            document.getElementById('TotalMeal').textContent = totalCost.toFixed(2);
        }
    </script>

</body>
</html>
